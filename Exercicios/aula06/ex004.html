<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Seja bem-vindo, prazer em te conhecer <strong>${nome}</strong>! seu nome tem ${nome.length} letras.`)
        document.write(`<br/>Seu nome em maiúsculas fica assim: ${nome.toUpperCase()}`)
        document.write(`<br/>Seu nome em minúsculas fica assim: ${nome.toLowerCase()}`)
    </script>  
</body>
</html>
